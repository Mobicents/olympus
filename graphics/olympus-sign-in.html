<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>Olympus-sign in</title>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/olympus.css" />
	<!-- Google Font -->
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core CSS -->
	<link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery Library -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <!-- Bootstrap Core JS -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>

<div>
	<img src="images/restcomm-logo.png" class="restcomm-logo">
</div>
	
	<section class="new-container">
	    <section class="login-form">
		<form method="post" action="" role="login">
			<h3>Sign in to your account</h3>
			<div class="row">
				<div class="col-xs-12">
					<input type="email" name="email" placeholder="Email Address" required class="form-control input-lg" />
									</div>
				<div class="col-xs-12">

					<input type="password" name="password" placeholder="Password" required class="form-control input-lg" class="simplebox"/>
					
					
				</div>

			</div>
			<button class="change-color" type="submit" name="go" class="btn btn-lg btn-block btn-success">Sign in</button>
			<section>
				<a href="#">Forgot password?</a>
			</section>
		</form>
		</section>
	</section>

	<div id="footer"><img src="images/sign-in-page-telestax-logo.png" class="telestax-logo"><img src="images/2016-telestax.png" class="telestax-rights">
		
	</div>
</body>
</html>
