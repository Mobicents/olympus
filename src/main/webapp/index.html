<!DOCTYPE HTML>
<html class="{{ loggedUser ? 'loggedIn' : 'login' }}" lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{{ faviconUrl }}">

    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate.css/animate.css" rel="stylesheet">

    <style type="text/css">
      /* Sticky footer styles
      -------------------------------------------------- */
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        /* Margin bottom by footer height */
        margin-bottom: 85px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 85px;
        background-color: #4a4a4b;
        z-index: 1;
      }


      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      body > .container {
        padding: 40px 15px 0;
      }
      .container .text-muted {
        margin: 20px 0;
      }

      .footer > .container {
        padding-right: 15px;
        padding-left: 15px;
      }

      code {
        font-size: 80%;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="lib/animate.css/animate.css" rel="stylesheet">
    <link href="lib/ng-emoticons/dist/ng-emoticons.min.css" rel="stylesheet">
    <link href="resources/css/olympus.css" rel="stylesheet" />
    <link href="resources/css/olympus-v2.css" rel="stylesheet" />
    <link ng-href="resources/vnd/{{ vndId }}/olympus.css" ng-if="vndId" rel="stylesheet" />

    <title>&lt;OLYMPUS/&gt;</title>
  </head>
  <body class="{{ loggedUser ? 'loggedIn' : 'login' }}" ng-keyup="onKeyUp($event.keyCode)" ng-cloak>
    <oly-console ng-show="showConsole"></oly-console>
    <div class="notifications-container" ng-show="loggedUser && false"></div>
    <!-- Begin page content -->

    <div class="container-fluid" ng-class="{'main-content' : loggedUser}" ng-view>
    </div>

    <div class="footer" ng-hide="loggedUser">
      <div class="container">
        <div class="telestax-logo"></div>
        <div ng-if="wls.copyrightText" class="telestax-rights">&copy; {{ wls.copyrightText }}</div>
      </div>
    </div>

    <div id="messageModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Ooops! Something went wrong...</h4>
          </div>
          <div class="modal-body">
            <p id="modal_message">...&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.string.js"></script>
    <script src="resources/js/adapter/adapter.js"></script>
    <script src="resources/js/mobicents-libs/jain-sip.js"></script>
    <script src="resources/js/mobicents-libs/WebRTComm.js"></script>

    <script src="resources/js/olympus.js"></script>

    <!-- AngularJS Libraries -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <!-- <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script> -->

    <script src="lib/angular-strap/dist/angular-strap.js"></script>
    <script src="lib/angular-strap/dist/angular-strap.tpl.js"></script>

    <!-- <script src="lib/webcam-directive/dist/webcam.min.js"></script> -->
    <script src="lib/webcam-directive/app/scripts/webcam.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <script src="lib/ng-emoticons/src/ng-emoticons.js"></script>

    <script src="lib/angular-fullscreen/src/angular-fullscreen.js"></script>

    <script src="lib/x2js/xml2json.js"></script>

    <script src="resources/js/app.js"></script>
    <script src="resources/js/controllers.js"></script>
    <script src="resources/js/controllers/sign-in.js"></script>
    <script src="resources/js/controllers/home.js"></script>
    <script src="resources/js/directives.js"></script>
    <script src="resources/js/filters.js"></script>
    <script src="resources/js/services.js"></script>

  </body>
</html>
