<div>
  <img src="resources/images/v2/restcomm-logo.png" class="restcomm-logo">
</div>
<div>
  <section class="login-form">
    <form role="login" name="loginForm">
      <h3>Sign in to your account</h3>
      <div class="row">
        <div class="col-xs-12">
          <input type="text" name="username" placeholder="Username" class="form-control input-lg" ng-model="sip.username" ng-change="mirrorUsername()" required>
        </div>
        <div class="col-xs-12">
          <input type="password" name="password" placeholder="Password" class="form-control input-lg" ng-model="sip.password" required>
        </div>
      </div>
      <button class="change-color" type="submit" name="go" ng-click="connect()" ng-disabled="loginForm.$invalid">Sign in</button>
      <section style="color: #df3e00;" ng-show="registerFailed">
        Invalid Username/Password. Please try again.
      </section>
      <section>
        <a href="">Forgot password?</a>
      </section>
    </form>
  </section>
</div>
